<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>
<body>
<button type="button" class="btn btn-lg btn-danger" id="Button1">star</button>
<button type="button" class="btn btn-lg btn-danger" id="Button2">exit</button>
<button type="button" class="btn btn-lg btn-danger" id="Button3">alert</button>

<button id="pop" type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
    Popover on right
</button>

<button type="button" class="btn btn-primary" id="tri">trigger</button>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    function kaishi()
    {


        var docElm = document.documentElement;
        //W3C
        if (docElm.requestFullscreen) {
            docElm.requestFullscreen();
        }
        //FireFox
        else if (docElm.mozRequestFullScreen) {
            docElm.mozRequestFullScreen();
        }
        //Chromeç­‰
        else if (docElm.webkitRequestFullScreen) {
            docElm.webkitRequestFullScreen();
        }
        //IE11
        else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
        }
    }

    function guanbi() {


        if (document.exitFullscreen) {
            document.exitFullscreen();
        }
        else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        }
        else if (document.webkitCancelFullScreen) {
            document.webkitCancelFullScreen();
        }
        else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
    }






    $(document).ready(function(){


        $("#tri").click(function () {
            $("#pop").popover('toggle');
        });

        document.addEventListener("fullscreenchange", function () {

            fullscreenState.innerHTML = (document.fullscreen) ? "" : "not ";
        }, false);



        document.addEventListener("mozfullscreenchange", function () {

            fullscreenState.innerHTML = (document.mozFullScreen) ? "" : "not ";
        }, false);



        document.addEventListener("webkitfullscreenchange", function () {

            fullscreenState.innerHTML = (document.webkitIsFullScreen) ? "" : "not ";
        }, false);

        document.addEventListener("msfullscreenchange", function () {

            fullscreenState.innerHTML = (document.msFullscreenElement) ? "" : "not ";
        }, false);

        $("#Button1").click(function () {
            kaishi();
        });



        $("#Button3").click(function () {
            alert("asd345678")
        })
    })




</script>


</body>
</html>

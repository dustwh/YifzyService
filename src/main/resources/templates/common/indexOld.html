<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>锐成教育</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <title>锐成教育</title>
    <style>
        header {


            height:800px;
            background: linear-gradient(rgba(0,0,0, 0.2), rgba(0,0,0, 0.2) )  ,  url('img/show/bg01_02.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .well {
            background-color: rgba(0, 0, 0, 0.5);
            border-bottom-style: solid;
            border-bottom-width: 2px;
            border-bottom-color: rgba(0, 0, 0, 0.4);
        }
        .nav-item:hover{
            background-color: rgba(0, 0, 0, 0.3);
        }
        a.nav-link{
            margin-top: 23px;
        }
        .session_status_panel{
            background-image: url("img/show/name_bg_04.png");
            background-repeat: no-repeat;
            background-size: 90% 60%;
            background-position: 5px 3px;
        }
        #btn-submit:hover{
            background-color: rgba(0,0,0,0.35);
            color: white;
        }
        .modal-content{
            background: transparent;
            border-style: solid;
            border-width: 1px;
            border-color: #c4c4c4;
            color: #ffffff;
        }
        #recipient-name{
            background: transparent;
            border-style: solid;
            border-width: 2px;
            border-color: #c4c4c4;
        }
        #message-text{
            background: transparent;
            border-style: solid;
            border-width: 2px;
            border-color: #c4c4c4;
        }
        .login_modal_opt{
            color: #ffffff;
            font-size: 13px;
        }

        .menu_drop{
            background-color: rgba(0,0,0,0.5);
        }
        .dropdown-item-menu{
            color: white;
        }
        .big_icon{
            padding: 15px 0 15px 0;
            /*cursor: pointer;*/
        }
        .banner-img{
            cursor: pointer;
        }
        .login_input{
            background-color:rgba(0,0,0,0) !important;
        }
    </style>
</head>
<body>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4"  style="padding-top: 36px;padding-bottom: 30px">
                            <p class="text-center">登陆</p>
                        </div>
                        <div class="col-md-4">
                            <!--<img src="img/show/closed_normal_04.png"  class="float-md-right"/>-->
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>

                        </div>
                    </div>
                    <div class="form-group" style="padding-left: 36px;padding-right: 36px">
                        <!--<label for="recipient-name" class="col-form-label">Recipient:</label>-->

                        <input type="text" class="form-control login_input" id="loginuser" placeholder="手机"/>
                    </div>
                    <div class="form-group" style="padding-left: 36px;padding-right: 36px;margin-bottom: 7px">
                        <!--<label for="message-text" class="col-form-label">Message:</label>-->
                        <!--<textarea class="form-control" id="message-text"></textarea>-->
                        <input type="password" class="form-control login_input" id="loginpassword" placeholder="密码" />
                    </div>
                    <div class="row" style="margin: 0px;padding: 0 32px 0 32px">
                        <div class="col-xl-6">
                            <img src="img/show/icon_unchecked.png" /><span class="login_modal_opt">记住密码</span>
                        </div>
                        <div class="col-xl-6">
                            <a href="#" id="forget_pwd" class="float-md-right login_modal_opt" style="margin-top: 1px"><u>忘记密码</u></a>
                        </div>
                    </div>
                </form>
                <div class="row" style="margin-top: 30px;margin-bottom: 30px;padding: 0 36px 0 36px">
                    <div class="col-md-12">
                        <button type="button" class="btn" id="btn-submit" style="width: 100%">登陆</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<header style="padding-top: 19%">
    <div class="container" style="padding: 0 12% 0 12%">
        <div class="row align-items-center">
            <div id="big-icon-1" class="big_icon col align-self-start">
                <div>
                    <img class="mx-auto d-block banner-img" src="img/show/icon_04.png" style="height: 210px" />
                </div>
            </div>
            <div id="big-icon-2" class="big_icon col align-self-center">
                <div>
                    <img class="mx-auto d-block banner-img" src="img/show/icon_06.png" style="height: 210px" />
                </div>
            </div>
            <div id="big-icon-3" class="big_icon col align-self-end">
                <div>
                    <img class="mx-auto d-block banner-img" src="img/show/icon_08.png" style="height: 210px" />
                </div>
            </div>
        </div>

        <div class="row align-items-center" style="margin-top: 95px">
            <div class="col align-self-start">
                <img class="mx-auto d-block" src="img/show/icon_15.png" style="height: 62%;width: 62%" />
            </div>
        </div>

        <div class="row align-items-center" style="margin-top: 80px">
            <div class="col align-self-start">
                <img class="mx-auto d-block" src="img/show/icon_19.png" style="height: 33px" />
            </div>
        </div>
    </div>
</header>
<nav class="navbar navbar-expand-sm fixed-top navbar-dark well" style="height: 86px;padding: 0 90px 0 110px">

    <a class="navbar-brand" href="#">
        <img src="img/show/logo_04.png" alt="锐成教育" style="height: 90%;width: 90%;" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar1" style="height: 100%">
        <!--<ul class="navbar-nav">-->
        <!--<li class="nav-item active">-->
        <!--<a class="nav-link" href="#">Link1</a>-->
        <!--</li>-->
        <!--<li class="nav-item">-->
        <!--<a class="nav-link" href="#">Link2</a>-->
        <!--</li>-->
        <!--</ul>-->
        <ul class="navbar-nav ml-auto" style="height: 100%;cursor: pointer">
            <li id="nav-li-1" class="nav-item active" style="padding-left: 15px;margin-right: 10px;width: 78px">
                <a id="nav-a-1" class="nav-link">首页</a>
            </li>
            <li id="nav-li-2" class="nav-item active" style="margin-left: 25px;margin-right: 15px;cursor: pointer">
                <a id="nav-a-2" class="nav-link" href="./eva/StartPersonelTest">性格测试</a>
            </li>
            <li id="nav-li-3" class="nav-item active" style="margin-left: 15px;margin-right: 33px">
                <a id="nav-a-3" class="nav-link" href="#">学业计划</a>
            </li>
            <li class="nav-item active dropdown-toggle" id="session_status" style="margin-left: 18px;margin-right: 15px;cursor: pointer;display: inherit" data-toggle="modal" data-target="#exampleModal">
                <a class="nav-link text-center session_status_panel" style="padding-left: 20px;padding-right: 20px">登录/注册</a>
                <!--<a class="nav-link text-center session_status_panel" id="session_status_alr1" style="padding-left: 20px;padding-right: 20px;display: none" th:text="${stuName}">登录/注册</a>-->
            </li>

            <li class="nav-item active" id="session_status_alr" style="margin-left: 18px;margin-right: 15px;cursor: pointer;display: none" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <!--<a class="nav-link text-center session_status_panel" id="session_status" style="padding-left: 20px;padding-right: 20px;display: inherit">登录/注册</a>-->
                <a class="nav-link text-center session_status_panel" style="padding-left: 20px;padding-right: 20px" th:text="${stuName}">登录/注册</a>
                <div class="dropdown-menu menu_drop" aria-labelledby="session_status_alr" style="left: 86%;right: 4%">
                    <button id="user-info-btn" class="dropdown-item dropdown-item-menu" type="button">个人信息</button>

<!-- Optional JavaScript -->

<script src="js/jquery-3.3.1.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function(){


        //ghost
        $('#big-icon-1').mouseenter(function () {
            $('#nav-li-1').css("background-color","rgba(0, 0, 0, 0.3)")
        })

        $('#big-icon-1').mouseleave(function () {
            $('#nav-li-1').css("background-color","")
        })
        $('#big-icon-2').mouseenter(function () {
            $('#nav-li-2').css("background-color","rgba(0, 0, 0, 0.3)")
        })

        $('#big-icon-2').mouseleave(function () {
            $('#nav-li-2').css("background-color","")
        })
        $('#big-icon-3').mouseenter(function () {
            $('#nav-li-3').css("background-color","rgba(0, 0, 0, 0.3)")
        })

        $('#big-icon-3').mouseleave(function () {
            $('#nav-li-3').css("background-color","")
        })
        //ghost end


        //click trigger
        $('#big-icon-1').click(function () {
            $('#nav-li-1').trigger("click")
        })

        $('#big-icon-2').click(function () {
            $('#nav-li-2').trigger("click")
        })


        $('#big-icon-3').click(function () {
            $('#nav-li-3').trigger("click")
        })

        //click trigger

        if ([[${stuName}]]==null){
            $('#session_status').children().html("登录/注册")
        }else {
            $('#session_status').css("display","none")
            $('#session_status_alr').css("display","inherit")
            // $('#session_status_alr').dropdown();
        }
        $('#nav-li-1').click(function () {
            window.location.href="./";
        })
        $('#nav-li-2').click(function () {
            window.location.href="./eva/StartPersonelTest";
        })
        $('#btn-submit').click(
            function () {
                var data={
                    "login_username":$("#loginuser").val(),
                    "login_password":$("#loginpassword").val()
                }

                $.ajax({
                    url:"./User/findUser",
                    data:data,
                    type:"post",
                    success:function (data) {

                        if (data=='success'){
                            window.location.href=   './';
                        }else if (data=='user_err'){
                            $('#usererr').html('<p style="color: red">用户名错误</p>')
                        }else if (data=='pwd_err'){
                            $('#pwderr').html('<p style="color: red">密码错误</p>')
                        }
                    }
                })
            }
        )
        // $('#myvul').dropdown();

        $('#user-info-btn').click(function () {
            $.ajax(
                {
                    url:"./User/user-info",
                    type:"post",
                    success:function (data) {
                        if (data=="timeout"){
                            alert(data)
                        }
                        if (data=='success'){
                            window.location.href=   './User/UserInfo';
                        }
                    }
                }
            )
        })
        $('#logout-btn').click(function () {
            $.ajax(
                {
                    url:"User/logout",
                    type:"post",
                    success:function (data) {
                        if (data=='success'){
                            window.location.href=   './';
                        }
                    }
                })
        })
    });
    /*]]>*/
</script>
</body>
</html>
